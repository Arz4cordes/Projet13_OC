version: 2.1

orbs:
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/python
  python: circleci/python@1.2
  heroku: circleci/heroku@0.0.10


workflows:
  sample:  
    # For more details on extending your workflow, see the configuration docs: https://circleci.com/docs/2.0/configuration-reference/#workflows
    jobs:
      - build-and-test
      - build-and-push-dockerhub:
          filters:
            branches:
              only: master
          requires:
            - build-and-test
      - build-and-push-heroku:
          filters:
            branches:
              only: master
          requires:
            -build-and-push-dockerhub


jobs:
  build-and-test:  # This is the name of the job, feel free to change it to better match what you're trying to do!
    # These next lines defines a docker executors: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from dockerhub or use one of the convenience images from CircleCI's Developer Hub
    # A list of available CircleCI docker convenience images are available here: https://circleci.com/developer/images/image/cimg/python
    # The executor is the environment in which the steps below will be executed - below will use a python 3.9 container
    # Change the version below to your required version of python
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
      - run:
          name: Run linting
          command: flake8

  build-and-push-dockerhub:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build Docker image
          command: docker build -t docker-oc-lettings:v6 .
      - run:
          name: Login to DockerHub
          command: docker login --username arz4cordes --password $DOCKERHUB_PASSWORD
      - run:
          name: Link to DockerHub
          command: docker tag docker-oc-lettings:v6 arz4cordes/oc-lettings-site:$CIRCLE_SHA1
      - run:
          name: push Docker image
          command: docker push arz4cordes/oc-lettings-site:$CIRCLE_SHA1

  build-and-push-heroku:
    docker:
       - image: docker-oc-lettings:v6
         auth:
           username: arz4cordes
           password: $DOCKERHUB_PASSWORD
    steps:
       - checkout
       - run:
           name: Deploy Master to Heroku
           command: git push https://heroku:$HEROKU_TOKEN@git.heroku.com/oc-lettings-0711.git master
